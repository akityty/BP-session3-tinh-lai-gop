<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra tuôi</title>
</head>
<body>
<!--Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0.-->
<script>
    let so = prompt("nhập tuổi");
    if(so>120 || so<0){
        alert("Đây Không Phải Tuổi Của Người Mà là Tuổi Của Khủng Long");
    }
    else {
        alert(so+" Tuổi");
    }
</script>

</body>
</html>
